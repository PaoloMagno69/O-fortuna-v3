Comet Sighted = Cometa avvistata!
People are often superstitious and the appearance of a comet has convinced many that the end of times is soon to come. Whether or not this is actually the case, this is bound to cause some instability within the nation. = La gente è spesso superstiziosa, e l'avvistamento di una cometa ha convinto in molti che la fine del mondo si avvicina. Che sia vero o falso, ciò è causa di instabilità nella nazione.
It is an omen! = È un segno!
The end is nigh! = La fine è vicina!
Keep looking at the sky! = Continuate a guardare il cielo!


Comet Spotted = Cometa avvistata!
A comet was sighted in the sky. Some people in the past believed that this portends fell times ahead. Others used to believe that they are in fact pixie fairies floating in the sky. Such primitive ways of thinking, it's almost embarrasing that our ancestors used to believe in such nonsensical rubbish like that. = È stata avvistata una cometa in cielo. In passato, alcuni credevano che questo presagio si sarebbe verificato in tempi futuri, altri che fossero in realtà delle fatine che fluttuavano nel cielo. È quasi imbarazzante che i nostri antenati credessero a queste assurdità insensate, un modo di pensare davvero primitivo.
Thank God we live in such enlightened times. = Grazie al cielo viviamo in tempi illuminati.


Artists Protest the Eiffel Tower = Protesta artistica alla Torre Eiffel
'We, writers, painters, sculptors, architects and passionate devotees of the hitherto untouched beauty of this nation, protest with all our strength, against the erection of this useless and monstrous Eiffel Tower. To bring our arguments home, imagine for a moment a giddy, ridiculous tower dominating this city like a gigantic black smokestack, crushing under its barbaric bulk all of our humiliated monuments which will disappear in this ghastly dream.' = "Noi, scrittori, pittori, scultori, architetti e appassionati devoti della bellezza finora intatta di questa nazione, protestiamo con tutte le nostre forze contro l'erezione di questa inutile e mostruosa Torre Eiffel. Per dimostrare i nostri argomenti, immagina per un momento una torre vertiginosa e ridicola che domina questa città come una gigantesca ciminiera nera, schiacciando sotto la sua mole barbarica tutti i nostri monumenti umiliati che scompariranno in questo sogno orribile".
We can't take it down! We're using it as a radio tower! = Ci rifiutiamo di abbatterla! La stiamo usando come ripetitore!
Fine, let's tear it down. = E sia, abbattiamola.


A Destitute Noble = Un nobile indigente
A destitute nobleman has arrived at your court. He is without Lord and pledges his service your name. The nobleman is ragged and unkempt, but adorned with many scars, and has evidently fielded many battles. It is up to you what is to be done with him. = Un nobile indigente è arrivato alla tua corte. È senza Signore e giura il suo servizio in tuo nome. Il nobile è cencioso e trasandato, ma adorno di molte cicatrici, segno evidente che ha combattuto molte battaglie. Sta a te decidere cosa farne.
Turn him away! We don't need him stinking up the Court! = Portatelo via! Non dovrebbe insozzare questa corte con la sua puzza!
Have him cleaned up and suited with armor. = Pulitelo e vestito di un'armatura.
Confiscate what little estate he possesses and then have him executed! = Confiscate quel poco di averi che possiede, e poi fatelo giustiziare!


The Guest Star = Una grande stella
The year is 1054, a star has appeared in the heavens. It glows with a breathtaking brilliance, captivating the entirety of the nation. The event is surely one of great significance. = L'anno è il 1054. Una stella appare nei cieli e brilla con una lucentezza mozzafiato, conquistando gli occhi dell'intera nazione. L'evento è sicuramente di grande importanza.
Such beauty! = Che meraviglia!
A astronomical miracle! = Un miracolo astronomico!


Solar Eclipse = Eclisse solare
The nation stares in awe as the Sun slowly disappears behind the black disc suspended in the sky, and the world turns to darkness despite it being mid-day. Your subjects are absolutely terrified. = Il nostro popolo fissa con stupore il Sole che lentamente scompare dietro il disco nero sospeso nel cielo, e il mondo viene avvolto nell'oscurità nonostante sia mezzogiorno. I tuoi sudditi sono del tutto terrorizzati.
Our prayers and sacrifices shall bring back the light. = Che le nostre preghiere e i nostri sacrifici riportino la luce del giorno!
There must be a reasonable explanation. = Deve esserci una spiegazione plausibile.


Mercenaries = Mercenari
A band of mercenaries, fresh from some foreign war now settled, has arrived at your Palace, and offer their services to you. These are no mere vagabonds; these are professional soldiers. If not us, then they might turn to our enemies. = Una banda di mercenari, appena tornati da una guerra straniera ormai terminata, è arrivata al tuo Palazzo e ti offre i suoi servigi. Non sono semplici vagabondi; sono soldati professionisti. Se non noi, allora potrebbero rivolgersi ai nostri nemici.
We shall have no foreigners in our armies! = Non ammettiamo stranieri nelle nostre armate!
We must turn them away! = Preferisco di no.
Pay them well, and bring them into our service! = Che si portino al nostro servizio, e li si paghino bene!

PMCs = PMC
An organisation of PMCs, fresh from some foreign war now settled, has sent a message to the military, and offer their services to you. These are no mere insurgents; these are true veterans. If not us, then they might turn to our enemies. = Un'organizzazione di PMC, appena tornati da una guerra straniera ormai terminata, ha inviato un messaggio ai militari e ti offre i suoi servigi. Non sono semplici insorti; sono veri veterani. Se non noi, allora potrebbero rivolgersi ai nostri nemici.
We shall have no guns-for-hire in our armies! = Non ammettiamo mercenari nei nostri eserciti!


Struck Oil! = Petrolio!
Glorious news! Our workers have found a new, rich source of oil on a nearby our existing oil wells! The oil is sitting there, just waiting for us to drill it out. = Ottime nuove! I nostri operai hanno trovato una nuova, ricca risorsa di petrolio vicino alle nostre petroliere. Ora è solo in attesa di essere trivellato.
Wonderful news! = Notizie magnifiche!


A Beast Stalks the City = Una bestia in città!
Rumors have begun to filter into the Palace that a monstrous beast stalks the city streets at the dead of night. Eye-witnesses claim that the beast is a demon, others claim it is the elusive wild haggis. Regardless, it is beginning to disquiet the city, and so the matter must be dealt with. = Corrono voci a Palazzo che una bestia mostruosa si aggiri per la città nel cuore della notte. Chi la vede e sopravvive afferma che la bestia sia un demone, altri sostengono che sia l'inafferrabile haggis selvatico. In ogni caso, sta iniziando a turbare la città, e quindi la questione deve essere affrontata.
I do not address mere rumors. = Non mi fido dei pettegolezzi.
Send out some guards and bring back the pelt of this beast. = Che se ne occupino le mie guardie; portatemi la pelle della bestia.
Capture it, put it in a zoo, and charge extra to have it seen. = Catturatela, portatela in uno zoo e fatevi pagare da chi la vuole vedere.
I shall hunt this beast myself! = Darò io la caccia alla bestia!



Miracle Harvest! = Raccolto miracoloso!
Owing to discovering fertilisers, our farmers accross the nation report an amazing surplus of food. Rarely has the earth ever yielded so much! = Grazie alla scoperta dei fertilizzanti, i nostri fattori hanno fatto rapporto di un notevole surplus alimentare. Raramente la terra ha reso così tanto!
Food for all! = Magnifico, più cibo per tutti!


Social Reforms = Riforme sociali
Your advisors have proposed a number of policies that would likely profit our nation greatly if taken into effect. They are extremely radical however and it is possible that many will not take well to the changes. = I tuoi consiglieri hanno proposto una serie di politiche che probabilmente porterebbero grandi benefici alla nostra nazione nel caso fossero messe in atto. Sono tuttavia estremamente radicali ed è improbabile che in molti prenderanno bene questi cambiamenti.
No! These drastic reforms will harm the nation, not help it! = No! Queste riforme drastiche porteranno più danno che cura alla nostra nazione!
These reforms shall be of great use, implement them at once! = Queste riforme ci saranno molto utili: implementatele subito!
Whoever thinks this is a good idea are traitors to the state! Have them executed! = Chiunque pensi che questa sia una buona idea è un traditore dello stato! Fateli giustiziare!


Codify Laws = Leggi codificate
Over the years various laws and decrees have been accumulated. In the interests of efficient administration it would be better to codify them into a single corpus of law so everyone will know their rights. = Nel corso degli anni sono state accumulate varie leggi e decreti. Nell'interesse di un'amministrazione efficiente, sarebbe meglio codificarli in un unico corpus legale in modo che tutti conoscano i propri diritti.
Very well. = Molto bene.


Nationalize the Utilities = Utilità nazionalizzate
Should we nationalize those industries which are essential for our people's welfare? The industries' owners won't like it, but the nation will be better off for it in the long run. = Dovremmo nazionalizzare quelle industrie che sono essenziali per il benessere del nostro popolo? Ai proprietari delle industrie non piacerà, ma la nazione ne trarrà beneficio a lungo termine.
No! These industries shall stay private! = No! Queste industrie resteranno private!
For the People! = Accetto per amore del popolo!


Subsidize = Sovvenzione
Problems with traffic congestion hinder productivity in our nation. If we were to promote public transport, we should be able to ensure that both people and resources can get to where they need to be on time. = I problemi di congestione del traffico ostacolano la produttività nella nostra nazione. Se dovessimo promuovere il trasporto pubblico, dovremmo essere in grado di garantire che sia gli individui che le risorse possano arrivare dove devono essere in tempo.
Expand bus and tram routes. = Che si ordini di espandere le vie di autobus e tram.
Fund an underground subway. = Che sia costruita una metropolitana sotterranea.


Mystic = Il mistico
An itinerant mystic had made some spiced cider from the fruit trees he has planted during his annual pilgramige. Crowds are already gathering, sharing food and listening to the mystics sermon. = Un mistico itinerante ha fabbricato del sidro speziato dagli alberi da frutto piantati durante il suo pellegrinaggio annuale. La folla si sta già radunando, condividendo il cibo e ascoltando il sermone del mistico.
Listen to his sermons, they are quite thought-provoking. = Ascoltate i suoi sermoni: sono davvero stimolanti.
Take up the product, and share it with the world! = Acquistate il prodotto e condividetelo con il mondo!
Tell the mystic to be quiet! I deal with enough crazy people already! = Fate tacere quel mistico! Sono circondato da già abbastanza matti!


Harvest = Raccolto
This years harvest was more bountiful than normal, with granarys, flour mills and bakeries full to the brim with food for the people! = Il raccolto di quest'anno è stato migliore del solito, con granai, mulini e panetterie pieni fino all'orlo di cibo per la gente!
A glorious harvest for a glorious year! = Un raccolto glorioso degno di un anno glorioso!


Famine = Carestia
This years harvest was less bountiful than normal, with granaries, flour mills and bakeries practically empty. How will the people feed themselves this year? = Il raccolto di quest'anno è stato peggiore del solito, con granai, mulini e panetterie praticamente vuoti. La gente deve trovare un modo per sfamarsi quest'anno.
Who could have cursed this land with famine? = Temo che qualcuno o qualcosa abbia maledetto questa terra con una carestia...


Desertion = Diserzione
Some of our troops have grown weary because of this war. Many of them are deserting their ranks and running away, making it difficult for our attacks to succeed. = Alcuni nostri soldati si stanno stancando di questa guerra. Molti di loro stanno disertando e fuggendo dai ranghi, riducendo i nostri effettivi e le nostre probabilità di vittoria.
There is nothing we can do. Tell our generals to just bear this burden for now. = Non possiamo farci niente. Dite ai nostri generali di sopportare momentaneamente questo peso.
Increase their pay! A man will walk to Hell and back as long as they are given enough gold. = Incrementate la paga! Un uomo pagato bene può attraversare l'inferno e tornare nel mondo dei vivi senza problemi.
Put the deserters on trial and court-martial them. There is no space for conscientious objectors in our army! = Mettete i disertori sotto processo alla corte marziale. Nel nostro esercito non c'è spazio per obiettori di coscienza!
Execute any deserters. We need to set an example to stop our troops leaving the front. = Giustiziate ogni disertore. Dobbiamo fare da esempio per chi pensa di poter lasciare il fronte.


Modern Olympics = Olimpiadi Moderne
Our archaeologists have discovered that our ancestors from antiquity participate in a large sports competition called 'The Olympics' every four years to appease the Gods. = I nostri archeologi hanno scoperto che i nostri antenati nell'antichità partecipavano in una grande competizione sportiva chiamata 'Olimpiadi' ogni quattro anni per appagare gli Dei.
I have heard talks about some nations setting up an organisation in order to revive these games. I don't see why we shouldn't join it! = Ho udito di alcuni paesi che fondano un'organizzazione per riportare in vita questi giochi. Non vedo un motivo per starne fuori!


Olympiad = Olimpiadi
The International Olympics Committee have decided that we should host the next Olympic Games! How should we plan for this event? = Il Comitato Olimpico Internazionale ha deciso che saremo noi a ospitare i prossimi Giochi Olimpici! Come programmeremo questo evento?
Prepare the Capital for the Games. It is the most suitable venue for the event. = Preparate la Capitale per i Giochi; è il luogo più adatto per ospitare l'evento.
Prepare the entire nation for the Games. This way will show the world the glory of our empire! = Preparate l'intera nazione per i Giochi. In questo modo mostreremo al mondo la gloria del nostro impero!
We shall only accept this offer if we are able to deny our enemies from participating. We need to beat them on the front, not on the field. = Accetteremo questa offerta solo se riusciamo a negare la partecipazione ai nostri nemici. Dobbiamo batterli sul fronte, non sul campo.


America UE = Evento Unico Stati Uniti
Mr President, there has been recent discontent across our nation. Our people are at odds with each other, with one group advocating for the expansion of the use of slaves in order to revitalise the economy, while another is promoting the idea of 'Manifest Destiny' and the expansion of our nation to the uncivilised wilderness so that it can secure all the potential resources it needs. If one side does not triumph over another soon, our nation will decend into Civil War. What shall we do, Mr President? = Signor Presidente, si è verificato un malcontento in tutta la nostra nazione di recente, e la nostra gente è divisa. Mentre un gruppo sostiene l'espansione dell'uso degli schiavi per rivitalizzare l'economia, un altro sta promuovendo l'idea del "Destino Manifesto" e l'espansione della nostra nazione nella natura selvaggia incivile in modo che essa possa assicurarsi tutte le potenziali risorse di cui ha bisogno. Se una parte non trionfa presto sull'altra, la nostra nazione sprofonderà nella Guerra Civile. Cosa dobbiamo fare, signor Presidente?
By expanding into the frontiers and bringing civilisation to these untamed lands, the United States shall secure its position in this world. Forwards to our Destiny! = Espandendo le frontiere e portando la civiltà a queste terre indomite, gli Stati Uniti assicureranno la loro posizione nel mondo. Avanti, e compiamo il nostro destino!
Expanding the slave markets will allow us to have access to more cheap labour, allowing us to develop more quickly and efficiently. For industry and progress! = L'espansione dei mercati degli schiavi ci consentirà di avere accesso a più manodopera a basso costo, consentendoci di svilupparci più rapidamente ed efficientemente. Per l'industria e il progresso!
Both sides ignore the fact that the very existence of this nation is to protect the freedoms of all. We shall not do any of the barbaric practices these groups propose, even if it will cause a Civil War. Liberty for all, no mattter the cost! = Entrambe le parti ignorano il fatto che l'esistenza stessa di questa nazione è quella di proteggere le libertà di tutti. Non faremo nessuna delle pratiche barbariche che questi gruppi propongono, anche se ciò causerà una guerra civile. Libertà per tutti, a qualunque costo!


Arabia UE = Evento Unico Arabia
O Great Caliph, from the arid deserts, our people have forged a grand civilisation. Now it is time to decide what path our glorious nation should take. How shall our Caliphate and the Arab people be remembered for the rest of time? = O Grande Califfo, dagli aridi deserti, il nostro popolo ha costruito una grande civiltà. Ora è tempo di decidere quale sentiero dovrebbe prendere la nostra grande nazione. Come saranno ricordati il nostro Califfato e il popolo arabo per il resto dell'eternità?
It is time for our grand conquest! The world shall look at our conquests in awe, and we shall be remembered indefinitely! = È giunto il tempo delle grandi conqueste! Il mondo guarderà con stupore alle nostre conquiste e noi saremo ricordati indefinitamente!
We should be known for our great contributions to science and philosophy. Our scholars and ulama shall be world-renowned masters of knowledge! = Dovremmo essere conosciuti per i nostri grandi contributi alla scienza e alla filosofia. I nostri studiosi e ulama saranno maestri di conoscenza di fama mondiale!
Our trade routes have made our people some of the wealthiest in the world. The wonder of our riches should be what we are known for! = Le nostre rotte commerciali hanno reso la nostra gente una delle più ricche al mondo. La meraviglia delle nostre ricchezze dovrebbe essere ciò per cui siamo conosciuti!


Austria UE = Evento Unico Austria
Holy Roman Empress, we have had some marriage offers sent to the Palace recently. All of these young men wish to be the one that you call their husband. My... some of them are really good looking... er, b-but it is your decision on who you wish to marry, your highness. = Santa Imperatrice Romana, abbiamo di recente inviato a Palazzo alcune offerte di matrimonio. Tutti questi giovani desiderano essere chiamati da voi marito. Cielo, alcuni di loro sono davvero bellissimi... ma, ehm, è vostra decisione, Altezza, scegliere chi prendere in marito.
This duke has been on my mind recently, his wit and charm amused me greatly last time we met. I believe that he is the one for me! = Il duca è stato di recente di mio interesse: il suo acume e il suo carisma mi hanno attratto non poco l'ultima volta che ci siamo visti. Sì, lui è l'uomo giusto per me!
In order to secure as much territory for the State, I shall marry this earl. His land shall allow us to greatly expand Austria. = Per assicurare i nostri confini dello Stato, sposerò il conte. Le sue terre contribuiranno all'espansione dell'Austria.
I can't be dealing with such petty attempts trying to win my hand in marriage. If you or any of the other handmaidens are interested in these men, I could arrange your marriages instead! = Mi rifiuto di prendere in marito uomini inutili che tentano di adularmi. Se tu o le tue colleghe ancelle siete interessate in questi uomini, potrei piuttosto organizzare io i vostri matrimoni!


Aztecs UE = Evento Unico Azteca
Great Emperor of Tenochtitlan, our sacrifices to the Gods have allowed us to prosper and rise above other nations, but the high preists are concerened about our future. They have observed worrying patterns in the stars, pointing to our nation's demise. What shall we do to prevent these disasters from happening? = Grande Imperatore di Tenochtitlan, i nostri sacrifici agli Dei ci hanno permesso di prosperare e di elevarci al di sopra delle altre nazioni, ma i sommi sacerdoti temono per il nostro futuro. Hanno osservato disegni preoccupanti nelle stelle, che indicano la fine della nostra gente. Cosa dovremmo fare per impedire che questi disastri accadano?
The Gods are testing us so that they know that we are worthy of life. We shall devote more sacrifices to them. The blood from the temples shall not stop flowing! = Gli Dei ci stanno mettendo alla prova per sapere che siamo degni di vivere. Dedichiamo loro più sacrifici. Il sangue dai templi non smetta mai di scorrere!
Our cities are slowly being engulfed in waste and filth. Take some of the sacrificial captives and make them clean the streets. = Le nostre città vengono lentamente inghiottite da rifiuti e sporcizia. Prendete alcuni dei prigionieri sacrificali e obbligateli a pulire le strade.
People on the borders of our empire are starting to not pay tribute to their preists and are starting to show signs of rebellion. Increase the power of the Tlatoani and the landowners to ensure stability! = La gente ai confini del nostro impero sta iniziando a non rendere omaggio ai sacerdoti e a mostrare segni di ribellione. Aumentate il potere dei Tlatoani e dei proprietari terrieri per garantire la stabilità!




